version: '3.9'
services:
  auditor:
    build: .
    image: iracing_league_session_auditor:latest
    restart: unless-stopped
    environment:
      - IRACING_USERNAME=${IRACING_USERNAME}
      - IRACING_PASSWORD=${IRACING_PASSWORD}
      - IRACING_CLIENT_ID=${IRACING_CLIENT_ID}
      - IRACING_CLIENT_SECRET=${IRACING_CLIENT_SECRET}
      - WEBHOOK_URL=${WEBHOOK_URL:-""}
    volumes:
      - ./expectations.json:/app/expectations.json:ro
      - auditor_data:/data
    command: >
      --league-id "${LEAGUE_ID}"
      --state-path "/data/state.json"
      --expectations-path "/app/expectations.json"
      --webhook-url "${WEBHOOK_URL:-""}"
      --keep-alive

volumes:
  auditor_data:
    name: iracing_league_session_auditor_data
